<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login y Registro Sencillo</title>
    <!-- Enlazamos el archivo CSS -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Importamos la fuente desde Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Puedes cambiar "Roboto" por la fuente que prefieras -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Contenedor principal -->
    <div class="container">
        <!-- Formulario de login -->
        <form id="login-form" class="form active">
            <h2 class="title">Iniciar Sesión</h2>
            <!-- Campo de usuario -->
            <div class="input-field">
                <input type="text" id="login-username" required>
                <label for="login-username">Usuario</label>
            </div>
            <!-- Campo de contraseña -->
            <div class="input-field">
                <input type="password" id="login-password" required>
                <label for="login-password">Contraseña</label>
            </div>
            <!-- Botón de ingreso -->
            <button type="submit" class="btn">Ingresar</button>
            <!-- Enlace a registro -->
            <p class="switch-form">¿No tienes una cuenta? <a href="#" id="go-to-register">Regístrate aquí</a></p>
        </form>

        <!-- Formulario de registro -->
        <form id="register-form" class="form">
            <h2 class="title">Registrarse</h2>
            <!-- Campo de usuario -->
            <div class="input-field">
                <input type="text" id="register-username" required>
                <label for="register-username">Usuario</label>
            </div>
            <!-- Campo de contraseña -->
            <div class="input-field">
                <input type="password" id="register-password" required>
                <label for="register-password">Contraseña</label>
            </div>
            <!-- Campo de confirmación de contraseña -->
            <div class="input-field">
                <input type="password" id="register-confirm-password" required>
                <label for="register-confirm-password">Confirmar Contraseña</label>
            </div>
            <!-- Botón de registro -->
            <button type="submit" class="btn">Registrarse</button>
            <!-- Enlace a login -->
            <p class="switch-form">¿Ya tienes una cuenta? <a href="#" id="go-to-login">Inicia sesión aquí</a></p>
        </form>

        <!-- Sección para mostrar los datos del usuario después de iniciar sesión -->
        <div id="user-info" class="form">
            <h2 class="title">Bienvenido, <span id="display-username"></span></h2>
            <p>Aquí están tus datos:</p>
            <ul class="user-data">
                <li><strong>Nombre de usuario:</strong> <span id="user-username"></span></li>
                <!-- Añade más datos si es necesario -->
            </ul>
            <button id="logout-btn" class="btn">Cerrar Sesión</button>
        </div>
    </div>

    <!-- Enlazamos el archivo JavaScript -->
    <script src="./script/script.js"></script>
</body>
</html>
